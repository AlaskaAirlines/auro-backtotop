<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auro Web Component Generator | auro-back-to-top custom element</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/prismjs@latest/themes/prism.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main></main>

    <script type="module">
      import 'https://unpkg.com/marked@latest/marked.min.js';
      import 'https://unpkg.com/prismjs@latest/prism.js';
      fetch('/demo/demo.md')
        .then((response) => response.text())
        .then((text) => {
          const rawHtml = marked(text);
          const parsedDoc = (new DOMParser()).parseFromString(rawHtml, 'text/html');
          const main = document.querySelector('main');
          for (let node of parsedDoc.body.childNodes) {
            // create and append inline <script> nodes so they execute
            if (/script/i.test(node.tagName)) {
              const script = document.createElement('script');
              script.appendChild(document.createTextNode(node.textContent));
              document.body.appendChild(script);
            }
            else {
              main.appendChild(node);
            }
          }
          Prism.highlightAll();
        });
    </script>
    <script type="module" src="../src/auro-back-to-top.js"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-accordion@latest/dist/auro-accordion__bundled.js" type="module"></script>
  </body>
</html>
